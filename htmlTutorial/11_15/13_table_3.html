<!DOCTYPE html>
<html>
<style>
  table,
  th,
  td {
    border: 1px solid white;
    border-radius: 10px;
  }

  th,
  td {
    background-color: #96d4d4;
  }
</style>

<head>

</head>

<body>

  <h2>Table With Invisible Borders</h2>

  <p>Style the table with white borders and a background color of the cells to make the impression of invisible borders.
  </p>

  <table style="width:100%">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>

</body>

</html>
