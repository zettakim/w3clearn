<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
  <h2>Image Maps</h2>
  <p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>
  <img src="workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

  <map name="workmap">
    <area shape="rect" coords="34,44,270,350" href="computer.html" alt="Computer">
    <area shape="rect" coords="290,172,333,250" href="phone.html" alt="Phone">
    <area shape="circle" coords="337,300,44" href="coffee.html" alt="Cup of coffee" onclick="MyFunction()">
  </map>
  <script>
    function MyFunction() {
      alert("You clicked the coffee cup!");
    }
  </script>
</body>

</html>
